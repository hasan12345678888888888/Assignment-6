<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="new.css">
    <title>Multi Step Form</title>
</head>

<body>
    <h2>Step 3: Reviews Section</h2>
    <form>
        <div class="step-indicator">
            <table>
                <tr>
                    <td class="step active">Step 1: Account Details</td>
                    <td class="step active">Step 2: Personal Details</td>
                    <td class="step active">Step 3: Review Section</td>
                </tr>
            </table>
        </div>

        <div class="container">
            <fieldset>
                <legend>Your Review</legend>
                <label for="hear-about">How did you hear about us?</label>
                <select id="hear-about" name="hear about" required>
                    <option value="">Select your option</option>
                    <option value="friend">Friend</option>
                    <option value="social media">Social Media</option>
                    <option value="advertisement">Advertisement</option>
                    <option value="search engine">Search Engine</option>
                    <option value="other">Other</option>
                </select><br><br>
                <p>Would you visit again:</p>
                <p>
                    <input type="radio" name="genre" value="Yes" /> Yes
                    <input type="radio" name="genre" value="No" /> No
                    <input type="radio" name="genre" value="Maybe" /> Maybe
                </p><br><br>
                <p>Comments:</p>
                <textarea name="comments" cols="20" rows="4">Enter your comments...</textarea>
                <br><br>
                <label for="document">Documents:</label><br>
                <input type="file" id="document" name="document"><br>
                <span id="file-status">No file chosen</span><br><br>
                <label>
                    <input type="checkbox" name="subscribe" checked="checked" />
                    Sign me up for email updates
                </label>
                <div class="button-container">
                    <a href="../public/personals details.html" class="back-button">
                        <img src="../public/images/back button.jpg" alt="Back" class="button-image">
                    </a>
                    <button type="submit" formaction="indexfinalpg.html">
                        <img src="../public/images/submit button.jpg" alt="Submit" class="button-image">
                    </button>
                </div>
            </fieldset>
        </div>
    </form>
</body>

</html>
